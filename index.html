<html lang="en">
<head>

    <h1 class="text-center p-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

                <label for="input-distance" class="form-label"></label>

        </div>

        <div class="age mx-5">
            <div class="titleinfo">Fascia d'et√†</div>

            </div>
        </div>
    </div>    

    <div class="container bg-white d-flex justify-content-center">
