<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto Treno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="text-center p-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    
    <div class="container bg-white border-radius">

        <div class="container d-flex flex-wrap space-around">
            <div class="name col-3 mx-5">
                <div class="titleinfo pt-2">Nome Cognome</div>
                <div class="mb-3">
                    <label for="input-name" class="form-label"></label>
                    <input type="text" class="form-control" id="input-name">
                </div>
            </div>
    
            <div class="distance col-2 mx-5">
                <div class="titleinfo pt-2">Km da percorrere</div>
                <div class="mb-3">
                    <label for="input-distance" class="form-label"></label>
                    <input type="text" class="form-control" id="input-distance">
                </div>
    
            </div>
    
            <div class="age col-2 mx-5">
                <div class="titleinfo pt-2">Fascia d'et√†</div>
                <div class="mb-3">
                    <label for="input-age" class="form-label"></label>
                    <input type="text" class="form-control" id="input-age">
                </div>
            </div>
    
        </div>    
    
        <div class="container d-flex justify-content-center">
            <button class="my-3" id="generator-button">Genera</button>

        </div>

    </div>
    
    <h1 class="text-center p-3">IL TUO BIGLIETTO</h1>

    <div class="container col-12 bg-lightblue border height-bottombox">
        <div class="container row p-3 space-around">
            <div class="col-3 bg-blue">
                <div class="titlebottom1">NOME PASSEGGERO</div>
                <div id="output-nome" class="titlebottom1"></div>
            </div>

            <div class="col-2 bg-blue">
                <div class="titlebottom2">Offerta</div>
                <div id="output-offerta"></div>
            </div>

            <div class="col-1 bg-blue">
                <div class="titlebottom2">Carrozza</div>
                <div id="output-carrozza"></div>
            </div>

            <div class="col-2 bg-blue">
                <div class="titlebottom2">Costo biglietto</div>
                <div id="output-costo"></div>
            </div>


        </div>
       

    </div>






    <!--  ? Javascript externally imported -->
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
